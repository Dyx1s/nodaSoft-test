<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>nodasoft test (2024) </title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <header id="header">
              <div class="btn">
                <a href="#popup-link">Open pop-up button</a>
              </div>
              <a href="#x" class="overlay" id="popup-link"></a>
              <div class="popup">
                <h2 class="popup__title">Pop-up</h2>
                <a class="popup__close" title="Close" href="#close"></a>
              </div>
            </header>
            <main id="main">
              <div class="blocks">
                <div class="blocks__item">1</div>
                <div class="blocks__item">2</div>
                <div class="blocks__item">3</div>
                <div class="blocks__item">4</div>
                <div class="blocks__item">5</div>
              </div>

              <div class="main__bottom-block">
                <div class="main__bottom-block-item"></div>
                <div class="main__bottom-block-item"></div>
                <div class="main__bottom-block-item"></div>
                <div class="main__bottom-block-item"></div>
              </div>
            </main>
            <footer id="footer"></footer>
        </div>
    </div>
</body>
</html>
